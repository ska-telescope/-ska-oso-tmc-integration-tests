name: "dishleafnode-test"
function: telescope-monitoring
domain: general-monitoring
instances: ["01", "02", "03", "04"]
entrypoints:
  - name: "ska_tmc_dishleafnode.dish_leaf_node.DishLeafNode"
server:
  name: "dish_leaf_node"
  instances:
  {{- $isAvailable := .Values.global.Dish.isSimulatedDish.enabled }}
  {{- $real_dish_name := .Values.global.namespace_dish.dish_name }}
  {{- range $index, $instance := .Values.deviceServers.dishleafnode.instances }}
    - name: "{{ $instance }}"
      classes:
      - name: "DishLeafNode"
        devices:
        - name: "ska_mid/tm_leaf_node/d0{{ printf "%03s" $instance }}"
          properties:
          - name: "DishMasterFQDN"
            values:
              {{- if eq $isAvailable false }}
              {{- range $index_real, $instance_real := $real_dish_name }}
              {{- if eq $index_real $index }}
              - "{{ $instance_real }}"
              {{- end }}
              {{- end }}
              {{- else }}
              - "ska{{ printf "%03s" $instance }}/elt/master" # Mock device FQDN
              {{- end }}
          - name: "SkaLevel"
            values:
              - "3"
          - name: "LoggingTargetsDefault"
            values:
              - "tango::logger"
          - name: "LoggingLevelDefault"
            values:
              - "5"
          - name: "CommandTimeOut"
            values:
              - "50"
  {{- end }}
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.dishleafnode.image.registry}}"
  image: "{{.Values.dishleafnode.image.image}}"
  tag: "{{.Values.dishleafnode.image.tag}}"
  pullPolicy: "{{.Values.dishleafnode.image.pullPolicy}}"