name: "mocks-{{.Release.Name}}"
function: testing
domain: mocks
instances: ["01"]
entrypoints:
  - name: "ska_tmc_common.test_helpers.helper_base_device.HelperBaseDevice"
  - name: "ska_tmc_common.test_helpers.helper_dish_device.HelperDishDevice"
  - name: "ska_tmc_common.test_helpers.helper_subarray_device.HelperSubArrayDevice"
  - name: "ska_tmc_common.test_helpers.helper_csp_master_device.HelperCspMasterDevice"
server:
  name: "mocks"
  instances:
    - name: "01"
      classes:
        - name: "HelperBaseDevice"
          devices:
          - name: "mid-sdp/control/0"
        - name: "HelperCspMasterDevice"
          devices:
          - name: "mid-csp/control/0"
        - name: "HelperSubArrayDevice"
          devices:
          - name: "mid-sdp/subarray/01"
          - name: "mid-sdp/subarray/02"
          - name: "mid-sdp/subarray/03"
          - name: "mid-csp/subarray/01"
          - name: "mid-csp/subarray/02"
          - name: "mid-csp/subarray/03"
        - name: "HelperDishDevice"
          devices:
          - name: "ska001/dish/master"
          - name: "ska002/dish/master"
          - name: "ska003/dish/master"
          - name: "ska004/dish/master"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.centralnode.image.registry}}"
  image: "{{.Values.centralnode.image.image}}"
  tag: "{{.Values.centralnode.image.tag}}"
  pullPolicy: "{{.Values.centralnode.image.pullPolicy}}"