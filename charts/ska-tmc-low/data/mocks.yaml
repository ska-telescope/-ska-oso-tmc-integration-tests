name: "mocks-{{.Release.Name}}"
function: testing
domain: mocks
instances: ["01"]
entrypoints:
  - name: "ska_tmc_common.test_helpers.helper_state_device.HelperStateDevice"
  # - name: "ska_tmc_common.test_helpers.helper_state_mccsdevice.HelperMCCSStateDevice"
  - name: "ska_tmc_common.test_helpers.helper_subarray_leaf_device.HelperSubarrayLeafDevice"
  - name: "ska_tmc_common.test_helpers.helper_dish_device.HelperDishDevice"
  - name: "helper_subarray_device.HelperSubArrayDevice"
    path: "/app/tests/helpers/helper_subarray_device.py"
server:
  name: "mocks"
  instances:
    - name: "01"
      classes:
      - name: "HelperStateDevice"
        devices:
        - name: "ska_low/tm_leaf_node/csp_master"
        - name: "ska_low/tm_leaf_node/sdp_master"
        - name: "low-csp/control/0"
        - name: "low-sdp/control/0"
      - name: "HelperSubArrayDevice"
        devices:
        - name: "ska_low/tm_subarray_node/1"
      # - name: "HelperMCCSStateDevice"
      #   devices:
      #   - name: "ska_low/tm_leaf_node/mccs_master"
      #   - name: "low-mccs/control/control"
      - name: "HelperSubarrayLeafDevice"
        devices:
        - name: "ska_low/tm_leaf_node/csp_subarray01"
        - name: "ska_low/tm_leaf_node/sdp_subarray01"
        - name: "ska_low/tm_leaf_node/mccs_subarray01"
        
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.centralnode.image.registry}}"
  image: "{{.Values.centralnode.image.image}}"
  tag: "{{.Values.centralnode.image.tag}}"
  pullPolicy: "{{.Values.centralnode.image.pullPolicy}}"




