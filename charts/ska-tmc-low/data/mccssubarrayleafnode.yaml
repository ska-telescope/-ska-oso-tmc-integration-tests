name: "mccssubarrayleafnode-test"
function: telescope-monitoring
domain: general-monitoring
instances: ["01"]
command: "python3 /app/src/ska_tmc_mccssubarrayleafnode/mccs_subarray_leaf_node.py"
server:
  name: "mccs_subarray_leaf_node"
  instances:
  - name: "01"
    classes:
    - name: "MccsSubarrayLeafNode"
      devices:
      - name: "ska_low/tm_leaf_node/mccs_subarray01"
        properties:
        - name: "MccsSubarrayFQDN"
          values:
          - "{{.Values.deviceServers.mccssln.MccsSubarrayFQDN}}"
        - name: "SkaLevel"
          values:
            - "3"
        - name: "LoggingTargetsDefault"
          values:
            - "tango::logger"
        - name: "LoggingLevelDefault"
          values:
            - "5"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.mccsleafnodes.image.registry}}"
  image: "{{.Values.mccsleafnodes.image.image}}"
  tag: "{{.Values.mccsleafnodes.image.tag}}"
  pullPolicy: "{{.Values.mccsleafnodes.image.pullPolicy}}"