---
name: "ska-oso-tmcsim-{{ .Release.Name }}"
function: testing
domain: mocks
instances: ["01"]
entrypoints:
  - name: "ska_oso_tmcsim.centralnode.CentralNode"
  - name: "ska_oso_tmcsim.subarraynode.SubArrayNode"
server:
  name: "{{ .Values.deviceServers.tmcsimskamid.baseUri }}"
  instances:
    - name: "01"
      classes:
        - name: "CentralNode"
          devices:
            - name: "{{ .Values.deviceServers.tmcsimskamid.baseUri }}/tm_central/central_node"
              properties:
                - name: "base_uri"
                  values:
                    - "{{ .Values.deviceServers.tmcsimskamid.baseUri }}"
        - name: "SubArrayNode"
          devices:
            - name: "{{ .Values.deviceServers.tmcsimskamid.baseUri }}/tm_subarray_node/1"
              properties:
                - name: "initial_obsstate"
                  values:
                    - "0"  # = EMPTY
depends_on:
  - device: sys/database/2
image:
  registry: "{{ .Values.image.registry }}"
  image: "{{ .Values.image.image }}"
  tag: "{{ .Values.image.tag | default $.Chart.AppVersion }}"
  pullPolicy: "{{ .Values.image.pullPolicy }}"
